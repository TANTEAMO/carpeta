<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- ← AQUI -->

<body>
  <div class="container">
    <main>
      <section class="blog-feed" id="blog-feed"></section>
      <div id="post-container" style="display: none;"></div>
    </main>
    <script>
      function initChart() {
        const canvas = document.getElementById('pickupChart');
        if (!canvas) {
          console.error('No se encontró el canvas con id "pickupChart"');
          return;
        }
        const ctx = canvas.getContext('2d');
        if (!ctx) {
          console.error('No se pudo obtener el contexto 2D del canvas');
          return;
        }
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [
              'Toyota Hilux', 
              'Nissan Frontier', 
              'Ford Ranger', 
              'Mitsubishi L200',
              'Mazda BT-50', 
              'Chevrolet D-Max', 
              'JAC T8/T6', 
              'Great Wall Poer'
            ],
            datasets: [{
              label: 'Ventas Acumuladas',
              data: [70000, 40000, 32000, 28000, 18000, 16000, 15000, 12000],
              backgroundColor: [
                '#FF5733', '#33C1FF', '#FFD700', '#90EE90',
                '#C08CFF', '#FFA07A', '#FFB6C1', '#A9A9A9'
              ],
              borderRadius: 8,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Ventas Acumuladas de Pickups en Perú',
                font: { size: 18 }
              },
              tooltip: {
                callbacks: {
                  label: (context) => `${context.dataset.label}: ${context.parsed.y.toLocaleString()} unidades`
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function(value) {
                    return value.toLocaleString();
                  }
                }
              }
            }
          }
        });
      }
      document.addEventListener('DOMContentLoaded', () => {
        if (document.getElementById('pickupChart')) {
          initChart();
        } else {
          setTimeout(() => {
            if (document.getElementById('pickupChart')) {
              initChart();
            } else {
              console.error('Reintento fallido: No se encontró el canvas con id "pickupChart"');
            }
          }, 1000);
        }
      });
    </script>
  
      <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 15px;">
        <span style="background-color: #ff5733; border-radius: 4px; color: white; font-size: 12px; padding: 5px 10px;">Toyota Hilux: 40% mercado</span>
        <span style="background-color: #33c1ff; border-radius: 4px; color: white; font-size: 12px; padding: 5px 10px;">Nissan Frontier: 22%</span>
        <span style="background-color: gold; border-radius: 4px; color: white; font-size: 12px; padding: 5px 10px;">Ford Ranger: 15%</span>
        <span style="background-color: #2c3e50; border-radius: 4px; color: white; font-size: 12px; padding: 5px 10px;">Otras: 23%</span>
      </div>
  </div>

  <!-- Scripts -->
  <script src="navbar.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('posts.json');
        if (!res.ok) throw new Error('Error al cargar los posts');
        const posts = await res.json();

        const blogFeed = document.getElementById('blog-feed');
        blogFeed.innerHTML = posts.map(post => `
          <article class="post-preview" data-post="${post.post}">
            <img src="${post.image}" alt="${post.title}" class="post-image">
            <div class="post-excerpt">
              <h2>${post.title}</h2>
              <p>${post.description}</p>
              <button class="read-more">Leer más</button>
            </div>
          </article>
        `).join('');

        // Eventos de clic para leer el post (imagen o botón)
        document.querySelectorAll('.post-preview').forEach(preview => {
          preview.addEventListener('click', async (e) => {
            e.preventDefault();

            const postFile = preview.dataset.post;
            const postRes = await fetch(postFile);
            if (!postRes.ok) throw new Error('Post no encontrado');
            const postHTML = await postRes.text();

            const postContainer = document.getElementById('post-container');
            blogFeed.style.display = 'none';
            postContainer.innerHTML = `
              <button id="back-button-top" class="back-button">← Volver</button>
              ${postHTML}
              <button id="back-button-bottom" class="back-button">← Volver</button>
            `;
            postContainer.style.display = 'block';

            // Scroll suave
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Volver desde arriba o abajo
            const volver = () => {
              postContainer.style.display = 'none';
              postContainer.innerHTML = '';
              blogFeed.style.display = 'grid';
              window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            document.getElementById('back-button-top').addEventListener('click', volver);
            document.getElementById('back-button-bottom').addEventListener('click', volver);
          });
        });

      } catch (error) {
        console.error('Error al cargar los posts:', error);
      }
    });
  </script>
 </body>
</html>
