<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TANTEMA2</title>
  <link rel="stylesheet" href="/remember/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-17SDCHQMC8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-17SDCHQMC8');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <main>
      <section class="blog-feed" id="blog-feed"></section>
      <div id="post-container" style="display: none;"></div>
    </main>
  </div>
  <script src="/remember/navbar.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('/remember/posts.json');
        if (!res.ok) throw new Error('Error al cargar los posts');
        const posts = await res.json();
        const blogFeed = document.getElementById('blog-feed');
        blogFeed.innerHTML = posts.map(post => `
          <article class="post-preview" data-post='${JSON.stringify(post)}'>
            <img src="/remember/${post.image}" alt="${post.title}" class="post-image">
            <div class="post-excerpt">
              <h2>${post.title}</h2>
              <p>${post.description}</p>
              <button class="read-more">Leer más</button>
            </div>
          </article>
        `).join('');
        document.querySelectorAll('.post-preview').forEach(preview => {
          preview.addEventListener('click', async e => {
            e.preventDefault();
            const post = JSON.parse(preview.dataset.post);
            const postHtmlRes = await fetch(`/remember/${post.post}`);
            const postHTML = postHtmlRes.ok ? await postHtmlRes.text() : '<p>Error al cargar el post.</p>';
            const container = document.getElementById('post-container');
            blogFeed.style.display = 'none';
            container.innerHTML = `
              <button id="back-top" class="back-button">← Volver</button>
              ${postHTML}
              <button id="back-bottom" class="back-button">← Volver</button>
            `;
            container.style.display = 'block';
            const parser = new DOMParser();
            const doc = parser.parseFromString(postHTML, 'text/html');
            const scripts = doc.querySelectorAll('script');
            scripts.forEach(script => {
              if (script.src) {
                const newScript = document.createElement('script');
                newScript.src = script.src.startsWith('/') ? script.src : `/remember/${script.src}`;
                newScript.onerror = () => console.error(`Error al cargar script: ${newScript.src}`);
                document.body.appendChild(newScript);
              } else {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript);
              }
            });
            if (Array.isArray(post.charts) && post.charts.length) {
              const s = document.createElement('script');
              s.src = '/remember/post/pickup-chart.js';
              s.onerror = () => console.error('Error al cargar pickup-chart.js');
              document.body.appendChild(s);
            }
            const goBack = () => {
              container.style.display = 'none';
              container.innerHTML = '';
              blogFeed.style.display = 'grid';
              window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            document.getElementById('back-top').onclick = goBack;
            document.getElementById('back-bottom').onclick = goBack;
          });
        });
      } catch (err) {
        console.error(err);
        document.getElementById('blog-feed').innerHTML = '<p>Error cargando posts.</p>';
      }
    });
  </script>
</body>
</html>
